<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>OnlineShop</title>
</head>
<body class ="image-container">
    <div class="card">
        <div class="green-pad">
            <div class="content">
                <img class = "vente-img" src="./img/Method Draw Image.png" alt="">
                <p class="slogan">Le plaisir de satisfaire vos besoin</p>
            </div>
        </div>
        <div class="forms">
            <div class="content">
                <div class="top">
                    <img src="./img/login.svg" alt="">
                </div>
                <form action="" >
                    <div class="fields">
                        <div class="field">
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="bottom">
                        <button class="link">Connexion</button>
                        <a class="link" href="">Creer un compte</a>
                    </div>
                </form> 
            </div>
            
        </div>
    </div>
</body>
</html>
